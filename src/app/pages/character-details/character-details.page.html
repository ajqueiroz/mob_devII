<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
		</ion-buttons>
		<ion-title color="secondary"><strong>Characters Details </strong></ion-title>
        <ion-buttons slot="end">
			<ion-button (click)="unfavouriteCharacter()" *ngIf="isFavourite">
				<ion-icon  name="star-outline" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button  (click)="favouriteCharacter()" *ngIf="!isFavourite">
				<ion-icon name="star-outline"  slot="icon-only"></ion-icon>
			</ion-button>
            </ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card *ngIf="character">
		<ion-card-content>
			<img src="{{ character.img }}">
		</ion-card-content>

	</ion-card>

	<ion-card *ngIf="character">
		<ion-card-content>
			Character name: {{ character.name }} 
		</ion-card-content>
	</ion-card>
    <ion-card *ngIf="character">
		<ion-card-content>
			Character birthday: {{ character.birthday }} 
		</ion-card-content>
	</ion-card>
<ion-card *ngIf="character">
		<ion-card-content>
			Character Status: {{ character.status }}
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="character">
		<ion-card-content>
        Season: {{ character.appearance }} 
			
		</ion-card-content>
	</ion-card>

	<ion-card *ngIf="character">
		<ion-card-content>
		Occupation: {{ character.occupation }}
		</ion-card-content>
	</ion-card>
    <ion-card *ngIf="character">
		<ion-card-content>
		Nickname: {{ character.nickname }}
		</ion-card-content>
	</ion-card>
     <ion-card *ngIf="character">
		<ion-card-content>
		 Actor/Actress: {{ character.portrayed }}
		</ion-card-content>
	</ion-card>

</ion-content>
