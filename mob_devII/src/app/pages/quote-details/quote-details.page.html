<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-back-button defaulthref="/tabs/quotes"></ion-back-button>
    </ion-buttons>
    <ion-title>  Quote Details</ion-title>
     <ion-buttons slot="end">
    <ion-button (click)="unfavouriteQuotes()" *ngIf="isFavourite">
   <ion-icon name="star" slot="icon-only" ></ion-icon>
    </ion-button>
    <ion-button (click)="favouriteQuotes()" *ngIf="!isFavourite">
     <ion-icon name="star-outline" slot="icon-only"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card *ngif="quotes">
    <ion-item> {{ quotes.quote }}</ion-item>
  </ion-card>
</ion-card>
</ion-content>
