<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters</ion-title>
    <ion-toolbar color="dark">
   <ion-searchbar color="white" animated (ioninput)="getTopics($event)" ></ion-searchbar>
</ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button expand="full" (click)="goToQuotes()">Switch to Quotes</ion-button>
        <ion-button (click)="toggleInfiniteScroll()" expand="block">
    Toggle Infinite Scroll
  </ion-button>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let characters of characters | async" (click)="openDetails(characters)">
        {{ characters.name }}
        </ion-item>
        <ion-item *ngFor="let item of dataList">
      <ion-label>{{item}}</ion-label>
    </ion-item>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
